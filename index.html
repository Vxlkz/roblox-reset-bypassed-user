<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Reset Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #E0E0E0;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #BB86FC;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #B0B0B0;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #6200EA;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s ease;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    button:hover {
      background-color: #3700B3;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 15px;
    }

    .embed {
      margin-top: 40px;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
      color: #FFFFFF;
      font-size: 1.1rem;
      text-align: left;
    }

    .embed a {
      color: #BB86FC;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }

    .embed a:hover {
      color: #3700B3;
      text-decoration: underline;
    }

    .loading-spinner {
      margin-top: 20px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #BB86FC;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Username Reset Generator</h1>
  <p>Generate bypass-style usernames (4 characters max) that may violate platform guidelines. Click below to start.</p>
  <button id="generate-btn" onclick="generateUsername()">Generate Usernames</button>

  <div id="loading-spinner" class="loading-spinner" style="display:none;"></div>

  <div id="buttons-container" class="buttons-container" style="display:none;"></div>

  <div class="embed" id="embed" style="display:none;">
    <h3>Generated Usernames:</h3>
    <p id="generated-usernames"></p>
  </div>

  <script>
    // List of bad fragments to base usernames on (Roblox might not allow these)
    const badFragments = [
      'ass', 'nig', 'shit', 'fck', 'dlx', 'fag', '88', 'hh', 'kk', '4f', '666', 
      'fckr', 'bitch', 'dick', 'fist', 'cunt', 'cum', 'pussy', 'gay', 'tit', 'cock'
    ];

    const bannedWords = ['lmao', 'lmfao', 'tit'];

    // Function to generate 5 random variations of a username (4 characters max)
    function generateRandomVariations() {
      const variations = [];
      const baseWord = getValidBaseWord();

      for (let i = 0; i < 5; i++) {
        let username = baseWord + randomChar();

        // Ensure the username is exactly 4 characters long
        if (username.length > 4) {
          username = username.substring(0, 4); // Trim to 4 characters if it exceeds
        }

        variations.push(username);
      }

      return variations;
    }

    // Helper function to get a random character (letter or number)
    function randomChar() {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return chars.charAt(Math.floor(Math.random() * chars.length));
    }

    // Function to get a valid base word (ensures no banned words are included)
    function getValidBaseWord() {
      let baseWord;
      do {
        baseWord = badFragments[Math.floor(Math.random() * badFragments.length)];
      } while (bannedWords.some(word => baseWord.includes(word)));  // Exclude bad fragments like "lmao", "tit"

      return baseWord;
    }

    // Function to update the displayed usernames in the embed after selection
    function displayUsernames(usernames) {
      const embed = document.getElementById('generated-usernames');
      embed.innerHTML = '';

      usernames.forEach((username) => {
        const usernameElement = document.createElement('p');
        usernameElement.innerHTML = `<strong>${username}</strong>`;
        embed.appendChild(usernameElement);
      });

      // Show the embed
      document.getElementById('embed').style.display = 'block';
    }

    // Function to generate 5 random variations of a username and display them as buttons
    function generateUsername() {
      // Show loading spinner
      document.getElementById('loading-spinner').style.display = 'inline-block';
      document.getElementById('generate-btn').disabled = true;

      const variations = generateRandomVariations();

      // Display the generated usernames as text in the embed
      setTimeout(() => {
        displayUsernames(variations);

        // Hide loading spinner and enable button again
        document.getElementById('loading-spinner').style.display = 'none';
        document.getElementById('generate-btn').disabled = false;
      }, 200);  // Instant generation with minimal delay
    }
  </script>

</body>
</html>
