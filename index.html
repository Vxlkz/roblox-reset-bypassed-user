<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 50px;
    }

    h1, p {
      color: #ffffff;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #6200ea;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #3700b3;
      transform: scale(1.1);
    }

    .embed {
      margin-top: 20px;
      font-size: 20px;
      color: #1e90ff;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .embed a {
      color: #bb86fc;
      text-decoration: none;
      font-weight: bold;
    }

    .embed a:hover {
      text-decoration: underline;
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 5px 2px rgba(98, 0, 234, 0.7);
    }
  </style>
</head>
<body>

  <h1>Random Bypass Username Generator</h1>
  <p>Click the button to generate a random bypass username and view the link.</p>

  <button onclick="generateUsername()">Generate Username</button>

  <div class="embed" id="embed" style="display:none;">
    <h3>Generated Username:</h3>
    <p id="generated-username"></p>
    <p id="profile-link"></p>
  </div>

  <script>
    // List of fragments and patterns that can be seen as inappropriate or bypassed words
    const badFragments = [
      'ass', 'nig', 'shit', 'fck', 'dlx', 'fag', '88', 'hh', 'kk', '4f', '666', 
      'fckr', 'bitch', 'dick', 'fist', 'cunt', 'cum', 'pussy', 'lmao', 'lmfao', 'gay'
    ];

    // Function to generate a random bypass username (4-5 characters)
    function generateRandomUsername() {
      const length = 4 + Math.floor(Math.random() * 2); // Randomize length (4 or 5 characters)
      let username = '';

      // Randomly select a bad word fragment to base the username on
      const wordToUse = badFragments[Math.floor(Math.random() * badFragments.length)];

      // Create a random username based on the bad word fragment
      username = wordToUse + randomChar();

      // Ensure the username is between 4-5 characters long and doesn't start with an underscore
      if (username.length < 4 || username.length > 5 || username[0] === '_') {
        return generateRandomUsername();  // Recursively try again if it doesn't fit
      }

      return username;
    }

    // Helper function to get a random character (letter or number)
    function randomChar() {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return chars.charAt(Math.floor(Math.random() * chars.length));
    }

    // Function to generate the user profile link
    function generateProfileLink(username) {
      return `https://rblx.trade/u/${username}`;
    }

    // Function to display the generated username and profile link in the embed
    function generateUsername() {
      const randomUsername = generateRandomUsername();
      const profileLink = generateProfileLink(randomUsername);

      // Update the embed content
      document.getElementById('generated-username').innerText = `Username: ${randomUsername}`;
      document.getElementById('profile-link').innerHTML = `Profile Link: <a href="${profileLink}" target="_blank">${profileLink}</a>`;

      // Show the embed
      document.getElementById('embed').style.display = 'block';
    }
  </script>

</body>
</html>
