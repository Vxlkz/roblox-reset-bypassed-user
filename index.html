<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Generator with User ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 50px;
    }

    h1, p {
      color: #ffffff;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #6200ea;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #3700b3;
      transform: scale(1.1);
    }

    .result, .user-id, .profile-link, .last-online {
      margin-top: 20px;
      font-size: 20px;
      color: #bb86fc;
    }

    .embed {
      margin-top: 30px;
      font-size: 18px;
      color: #1e90ff;
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 5px 2px rgba(98, 0, 234, 0.7);
    }
  </style>
</head>
<body>

  <h1>Username Generator with User ID</h1>
  <p>Click the button to generate a random valid username and fetch the user ID, profile link, and last online time.</p>

  <button onclick="generateUsername()">Generate Username</button>

  <div class="result" id="result"></div>
  <div class="embed" id="embed"></div>
  <div class="user-id" id="user-id"></div>
  <div class="profile-link" id="profile-link"></div>
  <div class="last-online" id="last-online"></div>

  <script>
    // List of bad words or fragments that should appear in the username
    const badFragments = ['ass', 'nig', 'shit', 'fck', 'dlx', 'fag'];

    // Function to generate a random valid username (4 characters)
    function generateRandomUsername() {
      const length = 4; // Username length must be 4
      let username = '';

      // Randomly select a bad word fragment to base the username on
      const wordToUse = badFragments[Math.floor(Math.random() * badFragments.length)];

      // Replace letters with similar-looking numbers if needed
      switch (wordToUse) {
        case 'ass':
          username = 'ass' + randomChar();
          break;
        case 'nig':
          username = 'nig' + randomChar();
          break;
        case 'shit':
          username = '5hit'; // Replace 's' with '5'
          break;
        case 'fck':
          username = 'f9ck'; // Replace '9' with '9'
          break;
        case 'dlx':
          username = 'dlx';
          break;
        case 'fag':
          username = 'fag';
          break;
        default:
          username = wordToUse + randomChar(); // Randomize the last character to ensure 4 characters
      }

      // Ensure the username is exactly 4 characters long and doesn't start with an underscore
      if (username.length !== length || username[0] === '_') {
        return generateRandomUsername();  // Recursively try again if it doesn't fit
      }

      return username;
    }

    // Helper function to get a random character (letter or number) for obfuscation
    function randomChar() {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return chars.charAt(Math.floor(Math.random() * chars.length));
    }

    async function getUserData(username) {
      try {
        const response = await fetch('/api/get-user-id', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username }),
        });

        if (response.ok) {
          const data = await response.json();
          if (data.userId) {
            const userId = data.userId;
            const userName = data.userName;
            const profileLink = `https://www.roblox.com/users/${userId}/profile`;
            const lastOnline = data.lastOnline;

            document.getElementById('user-id').innerText = `User Name: ${userName}`;
            document.getElementById('profile-link').innerHTML = `Profile Link: <a href="${profileLink}" target="_blank">${profileLink}</a>`;
            document.getElementById('last-online').innerText = `Last Online: ${lastOnline}`;
          } else {
            document.getElementById('user-id').innerText = "User not found or banned.";
            document.getElementById('profile-link').innerText = "";
            document.getElementById('last-online').innerText = "";
          }
        } else {
          console.log('Error fetching user data');
          document.getElementById('user-id').innerText = "Error fetching user data.";
          document.getElementById('profile-link').innerText = "";
          document.getElementById('last-online').innerText = "";
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById('user-id').innerText = "Error fetching user data.";
        document.getElementById('profile-link').innerText = "";
        document.getElementById('last-online').innerText = "";
      }
    }

    function generateUsername() {
      const randomUsername = generateRandomUsername();
      document.getElementById('result').innerText = `Generated Username: ${randomUsername}`;
      getUserData(randomUsername);
    }
  </script>

</body>
</html>
