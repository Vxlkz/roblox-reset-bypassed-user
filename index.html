<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Username Suggestion Box</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #E0E0E0;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #BB86FC;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #B0B0B0;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #6200EA;
      border-radius: 8px;
      background-color: #1f1f1f;
      color: white;
      margin-bottom: 20px;
      width: 250px;
    }

    input:focus {
      outline: none;
      border-color: #3700B3;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #6200EA;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s ease;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    button:hover {
      background-color: #3700B3;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .suggestions {
      margin-top: 20px;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
      color: #FFFFFF;
      font-size: 1.1rem;
      text-align: left;
      display: none;
    }

    .suggestions p {
      margin: 5px 0;
    }

    .suggestions button {
      margin-top: 5px;
      font-size: 14px;
      padding: 8px;
    }

    .error-message {
      color: #F44336;
      font-size: 1.1rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>AI Username Suggestion Box</h1>
  <p>Enter a string (up to 4 characters) to generate bypass-style usernames.</p>

  <input type="text" id="input-box" maxlength="4" placeholder="Enter username...">
  <button id="generate-btn" onclick="generateSuggestions()">Generate Suggestions</button>

  <div id="error-message" class="error-message"></div>

  <div id="suggestions-box" class="suggestions">
    <h3>Suggested Usernames:</h3>
    <div id="suggested-usernames"></div>
  </div>

  <script>
    // List of characters allowed in the username (excluding _ at the start)
    const allowedChars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_';

    // List of bad fragments to base bypass-style usernames on
    const badFragments = ['ass', 'nig', 'shit', 'fck', 'dlx', 'fag', '88', '666', 'bitch', 'dick', 'fist', 'cunt', 'cum', 'pussy', 'gay', 'tit'];

    // Validate input string
    function validateInput(input) {
      const regex = /^[a-zA-Z0-9_]+$/;
      if (input.length === 0 || input.length > 4) {
        return 'Input should be between 1 and 4 characters long.';
      }
      if (input[0] === '_') {
        return 'Username cannot start with an underscore ("_").';
      }
      if (!regex.test(input)) {
        return 'Only characters a-z, A-Z, 0-9, and _ are allowed.';
      }
      return null;
    }

    // Function to generate bypass-style usernames based on input
    function generateSuggestions() {
      const input = document.getElementById('input-box').value.trim();
      const errorMessage = validateInput(input);

      if (errorMessage) {
        document.getElementById('error-message').innerText = errorMessage;
        return;
      }

      document.getElementById('error-message').innerText = ''; // Clear any previous error

      // Generate suggestions based on input string
      const suggestions = [];
      for (let i = 0; i < 5; i++) {
        const randomFragment = badFragments[Math.floor(Math.random() * badFragments.length)];
        const suggestion = input + randomFragment.substring(0, 4 - input.length) + randomChar();
        suggestions.push(suggestion);
      }

      // Display the suggestions
      displaySuggestions(suggestions);
    }

    // Function to generate a random character
    function randomChar() {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return chars.charAt(Math.floor(Math.random() * chars.length));
    }

    // Function to display generated suggestions
    function displaySuggestions(usernames) {
      const suggestionsBox = document.getElementById('suggestions-box');
      const suggestedUsernamesDiv = document.getElementById('suggested-usernames');

      // Clear previous suggestions
      suggestedUsernamesDiv.innerHTML = '';

      // Add each generated username to the suggestions box
      usernames.forEach(username => {
        const suggestion = document.createElement('p');
        suggestion.innerHTML = `<strong>${username}</strong> <button onclick="copyToClipboard('${username}')">Copy</button>`;
        suggestedUsernamesDiv.appendChild(suggestion);
      });

      // Show suggestions box
      suggestionsBox.style.display = 'block';
    }

    // Function to copy username to clipboard
    function copyToClipboard(username) {
      const tempInput = document.createElement('input');
      document.body.appendChild(tempInput);
      tempInput.value = username;
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);

      alert('Username copied to clipboard!');
    }
  </script>

</body>
</html>
